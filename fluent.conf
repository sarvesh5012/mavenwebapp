<source>
  @type tail
  @log_level warn
  <parse>
    @type none
  </parse>
  path /logs.log
  pos_file /tmp/td-agent/log_file.pos
  tag *
</source>


<match **>
  @type newrelic
  license_key 02a9516c7bc515c51c7715970fcbf485c61bNRAL
  base_uri https://log-api.newrelic.com/log/v1
  <buffer>
    @type memory
    flush_interval 5s
  </buffer>
</match>




















